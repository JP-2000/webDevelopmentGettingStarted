<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html Course</title>

    <link rel="icon" href="/images/file_type_html_icon_130541.ico">

<body>
    <h1>Form</h1>
    <form autocomplete="off">
        <label for="name">Name</label>
        <input autofocus name="name" type="text" id="name">
        <br> 
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br> 
        <select name="product" id="product">
            <option value="Acer Predator Helios 300">Predator</option>
            <option value="Macbook Air 13">Mackbook</option>
            <option value="Iphone 11 Pro Max">Iphone</option>
        </select>
        <br> 
        <textarea name="area" id="area" cols="30" rows="10"></textarea>
        <br> 
        <label for="1">1</label>
        <input type="radio" name="radio1" id="1" value="1">
        <label for="2">2</label> 
        <input type="radio" name="radio1" id="2" value="2">
        <label for="3">3</label>
        <input type="radio" name="radio1" id="3" value="3">
        <br> 
        <label for="A">A</label>
        <input type="radio" name="radio2" id="A" value="A">
        <label for="B">B</label>
        <input type="radio" name="radio2" id="B" value="B">
        <label for="C">C</label>
        <input type="radio" name="radio2" id="C" value="C">
        <br> 
        <button type="submit"> Submit</button>
    </form>
</body>
</html>
